<div class="cart">
    <p>Shipping</p>
    <div id="checkoutDIv">
     <div class="block">
        <form id="form_div">
            <div class="form-group form_val">
              <label for="exampleInputEmail1">Name</label>
              <input type="email" class="form-control"  >
              <label for="exampleInputEmail1">Address Line</label>
              <input type="email" class="form-control">
              <label for="exampleInputEmail1">City</label>
              <input type="email" class="form-control" >
              <label for="exampleInputEmail1">Postal Code</label>
              <input type="email" class="form-control">
              <button style="background-color: teal;background-color: teal;
              margin: 5px;
              width: 96px;
              height: 42px;
              border-radius: 5px;" routerLink="/orderconfirm">Place Order</button>
            </div>
         </form>
     </div>
     <div class="block blockAll">
         <div id="block_title">Order Summary</div>
         <h2 id="block_itemtotal">You have {{cartList.length}} items in your cart</h2>
         <div class="block_items" *ngFor="let item of cartList"><div class="block_01">{{item.qty}} x {{item.name}}</div><div class="block_01"><span>$</span>{{item.cartprice}}</div></div>
    </div>
</div>
